<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Genre create</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5">
        <div class="container">
            <form role="form" method = "post" th:action="@{/genres/{id}(id = ${id})}" th:object = "${genre}">
                <input type ="hidden" th:field = "*{id}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="type">type</label>
                        <input
                                type="text"
                                class="form-control"
                                id="type"
                                name = "type"
                                th:field="*{type}"
                                placeholder="Type">
                        <p th:if="${#fields.hasErrors('type')}" class = "text-danger" th:errors = "*{type}"></p>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="description">Description</label>
                        <input
                                type="text"
                                class="form-control"
                                id="description"
                                name = "description"
                                th:field="*{description}"
                                placeholder="Description">
                        <p th:if="${#fields.hasErrors('description')}" class = "text-danger" th:errors = "*{description}"></p>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </section>
</main>
</body>
</html>
