<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Movie edit</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section layout:fragment="body" class="py-5">
        <div class="container">
            <form role="form" method = "post" th:action="@{/movies/{id}/edit(id = ${movie.id})}" th:object = "${movie}">
                <input type ="hidden" th:field = "*{id}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="title">Title</label>
                        <input
                                type="text"
                                class="form-control"
                                id="title"
                                name = "title"
                                th:field="*{title}"
                                placeholder="Title">
                        <p th:if="${#fields.hasErrors('title')}" class = "text-danger" th:errors = "*{title}"></p>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="year">Year</label>
                        <input
                                type="number"
                                class="form-control"
                                id="year"
                                name = "year"
                                th:field="*{year}"
                                placeholder="Year">
                        <p th:if="${#fields.hasErrors('year')}" class = "text-danger" th:errors = "*{year}"></p>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="description">Description</label>
                        <input
                                type="text"
                                class="form-control"
                                id="description"
                                name = "description"
                                th:field="*{description}"
                                placeholder="description">
                        <p th:if="${#fields.hasErrors('description')}" class = "text-danger" th:errors = "*{description}"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label for="photoUrl">Photo URL</label>
                        <input
                                type="text"
                                class="form-control"
                                id="photoUrl"
                                name = "photoUrl"
                                th:field="*{photoUrl}"
                                placeholder="Photo Url">
                        <p th:if="${#fields.hasErrors('photoUrl')}" class = "text-danger" th:errors = "*{photoUrl}"></p>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </section>
</main>
</body>
</html>
